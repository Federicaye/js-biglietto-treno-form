<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resource/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="f-g-container p-5 mt-5 ">
        <label for="name">Nome e cognome</label>
        <input type="text" id="username" value="">

        <label for="km">Distanza</label>
        <input type="text" id="distance" value=""><span>km</span>

        <label for="age"></label>
        <select name="" id="age">
            <option value="maggiorenne">maggiorenne</option>
            <option value="minorenne">minorenne</option>
            <option value="over-65">over65</option>
        </select>
        <button id="generate">Genera</button>
        <button id="cancel">Annulla</button>

        <div class="container-fluid pt-5 ">
            <div class="row">
                <div class="col-3">
                    <div>nome passeggero</div>
                    <div id="passenger" ></div>
                </div>
                <div class="col-9 ">
                    <div class="row">
                        <div class="col-3">
                            <div>offerta</div>
                            <div id="offer"></div>
                        </div>
                        <div class="col-3">
                            <div>carrozza</div>
                            <div id="carriage"></div>
                        </div>
                        <div class="col-3">
                            <div>codice</div>
                            <div id="code"></div>
                        </div>
                        <div class="col-3">
                            <div>prezzo</div>
                            <div id="price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="resource/script.js" type="text/javascript"></script>
